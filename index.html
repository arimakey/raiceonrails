    const this_document = document.getElementById("root")
    const navbar_document = document.getElementById("main_navbar")
    let lenguage = localStorage.getItem("lenguage") || "es"

    async function Router(rute, data) {
      switch (rute) {
        case "home":
          navbar_document.innerHTML = Navbar(lenguage)
          this_document.innerHTML = LoadingPage()
          this_document.innerHTML = await Home()
          localStorage.setItem("rute", "home")
          break;
        case "anime":
          navbar_document.innerHTML = Navbar(lenguage)
          this_document.innerHTML = await AnimePage(data)
          localStorage.setItem("rute", "anime")
          localStorage.setItem("data", data)
          break;
        case "register":
          if (localStorage.getItem("login_state") == "true") {
            Router("home")
            break;
          }
          navbar_document.innerHTML = ""
          this_document.innerHTML = RegisterPage()
          localStorage.setItem("rute", "register")
          break;
        case "login":
          if (localStorage.getItem("login_state") == "true") {
            Router("home")
            break;
          }
          navbar_document.innerHTML = ""
          this_document.innerHTML = LoginPage(lenguage)
          localStorage.setItem("rute", "login")
          break;
        case "settings":
          if (localStorage.getItem("login_state") == "false") {
            Router("home")
            break;
          }
          navbar_document.innerHTML = Navbar(lenguage)
          this_document.innerHTML = inProgress()
          localStorage.setItem("rute", "user")
          break;
        case "search":
          navbar_document.innerHTML = Navbar(lenguage)
          this_document.innerHTML = inProgress()
          localStorage.setItem("rute", "search")
          localStorage.setItem("data", data)
          break;
        default:
          this_document.innerHTML = Error404();
      }
    }

    async function Home() {
      //First Data Card
      const data_card = await requestApi("https://api.jikan.moe/v4/seasons/now")
      const anime_card = await data_card.data.map((element) => {
        return anime_card1(element)
      }).join("")


      //Second Data Card
      const second_data_card = await requestApi("https://api.jikan.moe/v4/top/anime?limit=4")
      const second_anime_card = await second_data_card.data.map((element) => {
        return anime_card2(element)
      }).join("")

      let random_anime

      do {
        random_anime = await requestApi("https://api.jikan.moe/v4/random/anime?rating=pg13?min_score=9")
      } while (!random_anime.data.synopsis || (random_anime.data.synopsis && random_anime.data.synopsis.length < 80))

      const anime_card3 = await requestApi("https://api.jikan.moe/v4/anime?limit=10&type=movie&min_score=8&rating=pg13")


      const body = `
  ${SetHeader(random_anime.data)}
  <div class="flex flex-col text-center pt-10 gap-4">

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mx-auto xl:container sm:px-6 lg:px-8 px-4">
  ${second_anime_card}
  </div>
  ${Galery(anime_card3.data[0], anime_card3.data[3], anime_card3.data[5])}
  </div>
  <div class="flex flex-col text-center pt-10 gap-4">
    <h1 class="mb-4 text-4xl mx-auto w-full font-extrabold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl dark:text-white">Animes de Temporada</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mx-auto xl:container mt-4 sm:px-6 lg:px-8 px-4">
      ${anime_card}
    </div>
  </div>
  ${Footer()}
  `
      return body
    }

    async function requestApi(url) {
      try {
        const request = await fetch(url)
        if (!request.ok) {
          throw new Error("Fetch error")
        }
        const data = await request.json()
        console.log(data)
        return data
      } catch (error) {
        return "error"
      }
    }

    function DarkMode() {
      if (localStorage.getItem("dark_mode") === "true") {
        document.body.classList.remove('dark')
        localStorage.setItem("dark_mode", "false")
      } else {
        document.body.classList.add('dark')
        localStorage.setItem("dark_mode", "true")
      }
    }

    function CheckDarkMode() {
      if (localStorage.getItem("dark_mode") === "true") {
        document.body.classList.add('dark')
      }
    }

    function getStringDate(date) {
      const dateIn = new Date(date);

      const year = dateIn.getFullYear();
      const month = dateIn.getMonth() + 1;

      !!month ? monthString = text[lenguage].month[month - 1] : monthString = "No found"

      return `${monthString} - ${year}`;
    }

    function SaveArray(key, array) {
      const arrayJSON = JSON.stringify(array);
      localStorage.setItem(key, arrayJSON);
    }

    function ReadArray(key) {
      const arrayJSON = localStorage.getItem(key) || "[]";
      const array = JSON.parse(arrayJSON);
      return array;
    }

    function AddValue(key, value) {
      let array = ReadArray(key);
      if (array.includes(value)) {
        return;
      }
      array = [...array, value];
      SaveArray(key, array);
    }

    function AddAnime(key, value) {
      localStorage.getItem("login_state") == "true" ? AddValue(key, value) : Router("login")
    }
